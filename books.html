<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white nav nav-books-shadow mb-5">
      <div class="container">
        <a
          class="navbar-brand navbar-books"
          href="https://mauroquinteros.github.io/booking-book"
        >
          <img
            class="navbar-image"
            src="./images/unfv-logo.png"
            alt="UNFV logo"
          />
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="search-form" class="search-form">
            <div class="search-form-container">
              <input
                class="search-input"
                id="search-input"
                type="text"
                name="title"
                placeholder="Busca por el nombre del libro"
              />
              <button class="search-button" id="search-button" type="submit">
                <img
                  class="search-button-icon"
                  src="./images/search.svg"
                  alt="search icon"
                />
              </button>
            </div>
          </form>
          <ul class="book-list mb-5 loading" id="list-book">
            <div class="load">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/books.js"></script>
  </body>
</html>
