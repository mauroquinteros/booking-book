<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- <link rel="stylesheet" href="./css/login.css" /> -->
  </head>
  <body>
    <section class="container main">
      <div class="row">
        <div class="col-6 u-full-width" style="border: 1px solid red">
          <h3 class="text-center mb-4">
            <img
              width="100"
              class="login-logo"
              src="./images/unfv-logo.png"
              alt="UNFV logo"
            />
          </h3>
          <form method="POST" class="form" id="form">
            <div class="form-group">
              <label for="">Ingrese su c√≥digo universitario</label>
              <input
                class="form-control u-border"
                id="user-code"
                name="userCode"
                type="text"
                placeholder="Ejemplo: 2017024511"
              />
              <small id="input-alert" class="form-text"></small>
            </div>
            <button class="btn btn-primary" id="btn-submit" type="submit">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
